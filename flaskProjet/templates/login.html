<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Location de Jeux Vidéo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      /* Styles spécifiques pour la page de connexion */
      .login-container {
          background: #fff;
          padding: 40px;
          border-radius: 10px;
          width: 350px;
          margin: 100px auto;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          text-align: center;
      }
      .login-container h2 {
          margin-bottom: 20px;
          color: #5563DE;
      }
      .form-group {
          margin-bottom: 20px;
          text-align: left;
      }
      .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }
      .form-group input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      button[type="submit"] {
          width: 100%;
          padding: 12px;
          background-color: #5563DE;
          border: none;
          color: #fff;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s ease;
      }
      button[type="submit"]:hover {
          background-color: #4353B3;
      }
      .error {
          color: red;
          margin-bottom: 15px;
          font-size: 0.9em;
      }
      .flash-message {
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 15px;
      }
      .flash-message.success {
          background-color: #c8e6c9;
          color: #256029;
      }
      .flash-message.info {
          background-color: #bbdefb;
          color: #0d47a1;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        
        <!-- Affichage des messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <!-- Affichage de l'erreur, le cas échéant -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Adresse email :</label>
                <input type="email" name="email" id="email" placeholder="votre.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
