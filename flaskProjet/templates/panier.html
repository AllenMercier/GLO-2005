{% extends "base.html" %}

{% block title %}Votre Panier{% endblock %}

{% block content %}
<h1>Votre Panier</h1>

<div id="panier-content">
  <table>
    <thead>
      <tr>
        <th>Jeu</th>
        <th>Quantité</th>
        <th>Prix unitaire</th>
        <th>Sous-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="panier-items">
      <!-- Le contenu du panier sera inséré ici -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4"><strong>Total</strong></td>
        <td id="panier-total">0.00$</td>
      </tr>
    </tfoot>
  </table>

  <div class="actions">
    <button onclick="effectuerPaiement()" class="button">Payer</button>
  </div>
</div>

<p id="panier-vide" style="display: none;">Votre panier est vide.</p>

<!-- Inclusion du JavaScript -->
<script src="{{ url_for('static', filename='js/panier.js') }}"></script>
{% endblock %}
